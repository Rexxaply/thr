<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THR</title>
    <meta name="description" content="THR" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script type="text/javascript">

  var message="Upss!! Gak bisa klik kanan di website ini";

  function clickIE4(){

    if(event.button==2){

      alert(message);

      return false;

    }

  }

  function clickNS4(e){

    if(document.layers||document.getElementById&&!document.all){

      if(e.which==2||e.which==3){

        alert(message);

        return false;

      }

    }

  }

  if(document.layers){

    document.captureEvents(Event.MOUSEDOWN);

    document.onmousedown=clickNS4;

  }else if(document.all&&!document.getElementById){

    document.onmousedown=clickIE4;

  }

  document.oncontextmenu=new Function("alert(message);return false");

</script><!--IE=internet explorer 4+ dan NS=netscape 4+0-->
</head>

<body class="">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-8">
                <div class="text-white">
                    <div class="bgimg">
                        <div class="middle">
                            <h1>Bagi Bagi THR</h1>
                            <p class="fw-normal" class="title" id="text2">COMING SOON</p>
                            <hr>
                            <p id="demo"></p>
                        </div>
                    </div>
                    <!-- Display the countdown timer in an element -->

                    <script>
                        // Set the date we're counting down to
                        var countDownDate = new Date("Apr 11, 2024 15:30:00").getTime();

                        // Update the count down every 1 second
                        var x = setInterval(function () {

                            // Get today's date and time
                            var now = new Date().getTime();

                            // Find the distance between now and the count down date
                            var distance = countDownDate - now;

                            // Time calculations for days, hours, minutes and seconds
                            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                            // Display the result in the element with id="demo"
                            document.getElementById("demo").innerHTML = hours + "h "
                                + minutes + "m " + seconds + "s ";

                            // If the count down is finished, write some text
                            if (distance < 0) {
                                clearInterval(x);
                                document.getElementById("demo").innerHTML = "<a href='' target='_blank' class='btn btn-outline-success text-white'>Klik tombol ini untuk mengambil THR :v</a>";
                                document.getElementById("text2").innerHTML = "Untuk 10 orang ter sat set"
                            }
                        }, 1000);
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
